<nav id="sidebar" class="bg-white d-flex" style="height:100%;">
    <ul style="list-style:none !important;">
        <li *ngFor="let menuItem of MenuItems">
            <a routerLink="{{ menuItem.to }}">
                <i class="{{ menuItem.icon }}"></i>
                <br>
                <span>
                    {{ menuItem.label }}
                </span>
            </a>
        </li>
    </ul>
</nav>
