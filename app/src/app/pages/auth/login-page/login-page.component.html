<section id="login" class="d-flex align-items-center justify-content-center">
    <div class="container ">
        <div class="row">
            <div class="col-12 col-md-6 bg-white d-flex align-items-center justify-content-center">
                <img class="mx-auto" src="assets/images/eom-coin-transparent.png" alt="" style="width:66.6%">
            </div>
            <div class="col-12 col-md-6 bg-primary p-5 text-center">
                <h2 class="text-white">¡Bienvenido al otro Mercado!</h2>
                <br>
                <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
                    <div class="form-group">
                        <input ngModel name="email" type="text" class="form-control" placeholder="Correo electrónico">
                    </div>
                    <div class="form-group">
                        <input ngModel name="password" type="password" class="form-control" placeholder="Contraseña">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">INICIAR SESIÓN</button>
                    </div>
                    <div class="form-group">
                        <button routerLink="/sign-up" class="btn btn-success btn-block">REGISTRARME</button>
                    </div>
                </form>
                <hr style="border-color:#f5f5f5">
                <br> 
                <a href="#" class="text-white">¿Has olvidado tu contraseña?</a>
            </div>
        </div>
    </div>
</section>
